    <h1 class="uppercase">Juego "ahorcado/hangman"</h1>
    <div class="centered">
        <h2 class="uppercase">Instrucciones</h2>
        <p class="instructions">
          {{ instructions }}
        </p>
    </div>
    <!-- TODO implement logic to show or hide dummy parts -->
    <div class="dummy marginSpace">
        {% include 'dummy.html' %}
    </div>
    <!-- TODO display win or lose message when game is over -->
    <div class="word marginSpace">
        {% for index in range(game.word|length) %}
            {% if index in game.letters %}
                <span class="letter">{{ game.word[index] }}</span>
            {% else %}
                <span class="letter">&nbsp;</span>
            {% endif %}
        {% endfor %}
    </div>
